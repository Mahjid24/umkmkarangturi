<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Katalog UMKM Karangturi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 50%, #000000 100%);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            padding: 20px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(30, 58, 138, 0.3);
        }

        .header h1 {
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            margin-bottom: 10px;
            font-weight: 700;
            line-height: 1.2;
        }

        .header p {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .map-nav-btn {
            background: linear-gradient(45deg, #1e3a8a, #0f172a);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
            min-height: 50px;
            width: 100%;
            max-width: 280px;
        }

        .map-nav-btn:hover,
        .map-nav-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.5);
            background: linear-gradient(45deg, #2563eb, #1e3a8a);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
            padding: 0 5px;
        }

        .search-box {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            min-height: 50px;
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 6px 20px rgba(30, 58, 138, 0.3);
            transform: translateY(-1px);
        }

        .filter-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
        }

        .filter-btn {
            padding: 14px 16px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
            min-height: 48px;
            text-align: center;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255, 255, 255, 0.95);
            color: #1e3a8a;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .umkm-grid-container {
            order: 1;
        }

        .umkm-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .umkm-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            transform-origin: center;
        }

        .umkm-card:active {
            transform: scale(0.98);
        }

        .umkm-card.hidden {
            display: none;
        }

        .umkm-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(45deg, #1e3a8a, #0f172a);
            position: relative;
            overflow: hidden;
        }

        .umkm-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .umkm-content {
            padding: 20px;
            background: linear-gradient(45deg, #1e3a8a, #0f172a);
        }

        .umkm-content h3 {
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .umkm-content p {
            color: white;
            line-height: 1.4;
            font-size: 0.9rem;
        }

        .umkm-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .umkm-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 12px;
            color: white;
            flex-shrink: 0;
        }

        .kuliner {
            background: linear-gradient(45deg, #1e3a8a, #1e40af);
        }

        .retail {
            background: linear-gradient(45deg, #0f172a, #374151);
        }

        .kerajinan {
            background: linear-gradient(45deg, #1e3a8a, #0f172a);
        }

        .jasa {
            background: linear-gradient(45deg, #000000, #1e3a8a);
        }

        .umkm-category {
            display: inline-block;
            padding: 6px 12px;
            background: linear-gradient(45deg, #1e3a8a, #0f172a);
            color: white;
            border-radius: 15px;
            font-size: 0.75rem;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: white;
        }

        .detail-item i {
            margin-right: 10px;
            width: 16px;
            flex-shrink: 0;
        }

        .map-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            order: 2;
        }

        .map-header {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .map-header h3 {
            color: #1e3a8a;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .route-controls {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .location-btn,
        .delete-route-btn {
            background: linear-gradient(45deg, #1e3a8a, #0f172a);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-weight: 600;
            min-height: 44px;
            min-width: 120px;
            flex: 1;
            max-width: 160px;
        }

        .delete-route-btn {
            background: linear-gradient(45deg, #dc2626, #991b1b);
            display: none;
        }

        .delete-route-btn.visible {
            display: inline-block;
        }

        .location-btn:active,
        .delete-route-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.4);
        }

        #map {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            touch-action: pan-x pan-y;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor: grab;
        }

        #map:active {
            cursor: grabbing;
        }

        .location-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 15px;
            scrollbar-width: thin;
            scrollbar-color: #1e3a8a transparent;
        }

        .location-item {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 8px;
            background: rgba(30, 58, 138, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(30, 58, 138, 0.2);
            font-size: 0.9rem;
        }

        .location-item:active {
            background: rgba(30, 58, 138, 0.2);
            transform: scale(0.98);
        }

        .location-item.active {
            background: linear-gradient(45deg, #1e3a8a, #0f172a);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
            padding: 10px;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 0;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #1e3a8a, #0f172a);
            position: relative;
            overflow: hidden;
        }

        .modal-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1001;
            min-height: 44px;
            min-width: 44px;
        }

        .close-btn:active {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(0.95);
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            max-height: calc(90vh - 200px);
        }

        .direction-btn {
            background: linear-gradient(45deg, #1e3a8a, #0f172a);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin: 8px 4px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            min-height: 48px;
            min-width: 140px;
            flex: 1;
            max-width: 200px;
        }

        .direction-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(30, 58, 138, 0.4);
        }

        .modal-body .direction-controls {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .detail-btn {
            background: linear-gradient(45deg, #1e3a8a, #0f172a);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 8px;
            margin-right: 5px;
            min-height: 40px;
            min-width: 80px;
        }

        .detail-btn:active {
            transform: scale(0.95);
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 50%, #000000 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .loading-logo {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: white;
            margin-bottom: 25px;
            animation: logoSpin 2s ease-in-out infinite;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes logoSpin {
            0% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(180deg) scale(1.1);
            }

            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .loading-text {
            color: white;
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            margin-top: 15px;
            text-align: center;
            padding: 0 20px;
        }

        /* Route Loading */
        .route-loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 25px;
            border-radius: 15px;
            display: none;
            z-index: 2000;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(30, 58, 138, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            max-width: 300px;
            width: 90%;
        }

        .route-loading.show {
            display: block;
        }

        .route-spinner {
            width: 35px;
            height: 35px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #1e3a8a;
            border-radius: 50%;
            animation: routeSpin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes routeSpin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .route-text {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .route-subtext {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        /* Scroll to top button */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #1e3a8a, #0f172a);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(30, 58, 138, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            opacity: 0;
            transform: translateY(100px);
        }

        .scroll-to-top.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .scroll-to-top:active {
            transform: translateY(-2px) scale(0.95);
        }

        /* Leaflet customizations for mobile */
        .leaflet-popup-content-wrapper {
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .leaflet-popup-content {
            margin: 12px;
            font-size: 14px;
        }

        .leaflet-control-zoom {
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .leaflet-control-zoom a {
            border-radius: 6px;
            font-size: 20px;
            line-height: 40px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(30, 58, 138, 0.2);
            transition: all 0.2s ease;
        }

        .leaflet-control-zoom a:hover {
            background: rgba(30, 58, 138, 0.9);
            color: white;
            transform: scale(1.05);
        }

        .leaflet-touch .leaflet-control-zoom a {
            width: 44px;
            height: 44px;
            line-height: 44px;
            font-size: 22px;
        }

        .leaflet-routing-container {
            display: none !important;
        }

        /* Touch improvements */
        .umkm-card,
        .filter-btn,
        .direction-btn,
        .detail-btn,
        .location-btn,
        .map-nav-btn,
        .location-item {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Prevent zoom on input focus */
        input,
        select,
        textarea {
            font-size: 16px;
        }

        /* Better scrollbars for mobile */
        .location-list::-webkit-scrollbar,
        .modal-body::-webkit-scrollbar {
            width: 4px;
        }

        .location-list::-webkit-scrollbar-track,
        .modal-body::-webkit-scrollbar-track {
            background: rgba(30, 58, 138, 0.1);
            border-radius: 2px;
        }

        .location-list::-webkit-scrollbar-thumb,
        .modal-body::-webkit-scrollbar-thumb {
            background: rgba(30, 58, 138, 0.3);
            border-radius: 2px;
        }

        /* Desktop overrides */
        @media (min-width: 769px) {
            .container {
                padding: 20px;
            }

            .content-wrapper {
                display: grid;
                grid-template-columns: 1fr 550px;
                gap: 25px;
            }

            .umkm-grid-container {
                order: 0;
                max-height: calc(100vh - 300px);
                overflow-y: auto;
            }

            .umkm-grid {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
                gap: 20px;
            }

            .map-container {
                order: 0;
                position: sticky;
                top: 20px;
            }

            .controls {
                flex-direction: row;
                align-items: center;
                gap: 15px;
            }

            .search-box {
                flex: 1;
                min-width: 280px;
            }

            .filter-container {
                display: flex;
                gap: 10px;
            }

            .filter-btn {
                white-space: nowrap;
            }

            .map-header {
                flex-direction: row;
                justify-content: space-between;
                text-align: left;
            }

            .route-controls {
                justify-content: flex-end;
            }

            #map {
                height: 500px;
            }

            .modal-content {
                max-width: 600px;
            }
        }

        /* Small mobile devices */
        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }

            .header {
                padding: 16px 12px;
                border-radius: 16px;
                margin-bottom: 16px;
            }

            .header h1 {
                font-size: 1.6rem;
            }

            .umkm-content {
                padding: 16px;
            }

            .modal-body {
                padding: 16px;
            }

            .direction-btn {
                min-width: 120px;
                padding: 12px 16px;
            }

            .scroll-to-top {
                width: 45px;
                height: 45px;
                font-size: 18px;
                bottom: 16px;
                right: 16px;
            }
        }

        /* Very small screens */
        @media (max-width: 360px) {

            .direction-btn,
            .location-btn {
                font-size: 0.8rem;
                padding: 10px 12px;
                min-width: 100px;
            }

            .filter-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            #map {
                height: 300px;
            }

            .modal-content {
                max-height: 95vh;
            }

            .modal-image {
                height: 150px;
            }
        }

        /* Safe area for devices with notches */
        @supports (padding: max(0px)) {
            .container {
                padding-left: max(10px, env(safe-area-inset-left));
                padding-right: max(10px, env(safe-area-inset-right));
            }

            .scroll-to-top {
                bottom: max(20px, env(safe-area-inset-bottom));
                right: max(20px, env(safe-area-inset-right));
            }
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">
            üè™
        </div>
        <div class="loading-text">Katalog UMKM Karangturi</div>
        <div class="loading-spinner"></div>
        <div class="loading-subtitle">Memuat data UMKM lokal...</div>
    </div>

    <!-- Scroll to Top Button -->
    <button class="scroll-to-top" id="scrollToTop" onclick="scrollToTop()">‚Üë</button>

    <div class="container">
        <div class="header">
            <h1>üì± Katalog UMKM Karangturi</h1>
            <p>Temukan & Dukung Bisnis Lokal di Sekitar Anda</p>
            <button class="map-nav-btn" onclick="goToMap()">üó∫Ô∏è Lihat Peta</button>
        </div>

        <div class="controls">
            <input type="text" class="search-box" placeholder="üîç Cari UMKM favorit Anda...">
            <div class="filter-container">
                <button class="filter-btn active" data-category="all">Semua</button>
                <button class="filter-btn" data-category="kuliner">Kuliner</button>
                <button class="filter-btn" data-category="retail">Retail</button>
                <button class="filter-btn" data-category="jasa">Jasa</button>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="umkm-grid-container">
                <div class="umkm-grid" id="umkmGrid"></div>
            </div>

            <div class="map-container">
                <div class="map-header">
                    <h3>üó∫Ô∏è Peta Lokasi</h3>
                    <div class="route-controls">
                        <button class="location-btn" onclick="goToUserLocation()">üìç Lokasi Saya</button>

            },
            {

                deskripsi: "Layanan cuci setrika kilat, dry cleaning, dan perawatan pakaian premium",
                alamat: "Jl. Karangturi Barat No. 8", telepon: "0814-5678-9012",
                jam: "07:00 - 20:00", harga: "Rp 4.000 - 25.000/kg",
                lat: -6.9918, lng: 110.4336,
                foto: "https://images.unsplash.com/photo-1582735689369-4fe89db7114c?w=400&h=200&fit=crop"
            },

            }
        ];

        let map, markers = {}, userMarker = null, userLocation = null,
            currentRoute = null, selectedUmkm = null, routeLine = null;

        function getKategoriIcon(kategori) {
            const icons = {'kuliner': 'üçΩÔ∏è', 'retail': 'üõç', 'jasa': 'üîß'};
            return icons[kategori] || 'üè™';
        }

        function getMarkerColor(kategori) {
            const colors = {'kuliner': '#1e3a8a', 'retail': '#0f172a', 'jasa': '#374151'};
            return colors[kategori] || '#1e3a8a';
        }

        function initMap() {
            map = L.map('map', {
                zoomControl: true,
                scrollWheelZoom: true,
                doubleClickZoom: true,
                touchZoom: true,
                dragging: true,
                boxZoom: true,
                keyboard: true,
                tap: true,
                tapTolerance: 15,
                zoomSnap: 0.5,
                zoomDelta: 0.5,
                wheelPxPerZoomLevel: 60
            }).setView([-6.9890, 110.4225], 16);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            // Mobile-specific optimizations
            if (L.Browser.mobile) {
                map.getContainer().style.cursor = 'grab';

                map.on('dragstart', function () {
                    map.getContainer().style.cursor = 'grabbing';
                });

                map.on('dragend', function () {
                    map.getContainer().style.cursor = 'grab';
                });
            }

            // Better touch handling for all devices
            let mapContainer = map.getContainer();

            mapContainer.addEventListener('touchstart', function (e) {
                // Prevent page scroll when touching the map
                e.preventDefault();
            }, {passive: false});

            mapContainer.addEventListener('touchmove', function (e) {
                // Allow map interaction while preventing page scroll
                e.stopPropagation();
            }, {passive: true});

            // Ensure zoom controls are easily accessible on mobile
            map.zoomControl.setPosition('bottomright');

            // Add Karangturi boundary
            const karangturiBoundary = [
                [-6.985383, 110.431508],
                [-6.985248, 110.434814],
                [-6.995028, 110.433857],
                [-6.994326, 110.431960],
                [-6.985383, 110.431508]
            ];

            L.polygon(karangturiBoundary, {
                color: '#1e3a8a',
                weight: 3,
                opacity: 1,
                fillColor: '#1e3a8a',
                fillOpacity: 0,
                dashArray: '5, 10'
            }).addTo(map);

            // Get user location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = [position.coords.latitude, position.coords.longitude];
                        map.setView(userLocation, 16);
                        showUserLocation();
                        setTimeout(() => {
                            if (userMarker) {
                                userMarker.openPopup();
                            }
                        }, 500);
                    },
                    (error) => {
                        console.log("Geolocation error:", error);
                        userLocation = [-6.9890, 110.4225];
                        map.setView(userLocation, 16);
                        showUserLocation();
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    }
                );
            } else {
                userLocation = [-6.9890, 110.4225];
                map.setView(userLocation, 16);
                showUserLocation();
            }

            // Add UMKM markers
            umkmData.forEach(umkm => {
                const icon = L.divIcon({
                    html: `<div style="background: ${getMarkerColor(umkm.kategori)}; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 16px; border: 2px solid white; box-shadow: 0 3px 10px rgba(0,0,0,0.4); cursor: pointer;">${getKategoriIcon(umkm.kategori)}</div>`,
                    className: 'custom-marker',
                    iconSize: [35, 35],
                    popupAnchor: [0, -18]
                });

                const popupContent = `
          <div style="text-align: center; min-width: 180px; max-width: 220px;">
            <img src="${umkm.foto}" style="width: 100%; height: 100px; object-fit: cover; border-radius: 8px; margin-bottom: 8px;">
            <h4 style="margin: 0 0 4px 0; color: #333; font-size: 1rem;">${umkm.nama}</h4>
            <p style="margin: 0 0 8px 0; color: #666; font-size: 0.8rem;">${umkm.alamat}</p>
            <div style="display: flex; gap: 4px; justify-content: center; flex-wrap: wrap;">
              <button class="detail-btn" onclick="showUmkmDetail(${umkm.id})">üëÅÔ∏è Detail</button>
              <button class="detail-btn" onclick="showRoute(${umkm.id})">üó∫Ô∏è Rute</button>
            </div>
          </div>
        `;

                const marker = L.marker([umkm.lat, umkm.lng], {icon}).addTo(map)
                    .bindPopup(popupContent, {
                        maxWidth: 250,
                        className: 'custom-popup'
                    });

                markers[umkm.id] = marker;
            });
        }

        function showUserLocation() {
            if (userMarker) {
                map.removeLayer(userMarker);
            }

            const userIcon = L.divIcon({
                html: `<div style="width: 16px; height: 16px; border-radius: 50%; background: #1e40af; border: 2px solid white; box-shadow: 0 2px 8px rgba(30,64,175,0.5); animation: pulse 2s infinite;"></div>`,
                className: 'user-marker-container',
                iconSize: [16, 16]
            });

            userMarker = L.marker(userLocation, {icon: userIcon}).addTo(map)
                .bindPopup('<div style="text-align: center;"><strong>üìç Lokasi Anda</strong></div>');
        }

        function goToUserLocation() {
            if (userLocation) {
                map.setView(userLocation, 16);
                userMarker.openPopup();
            }
        }

        function goToMap() {
            document.querySelector('.map-container').scrollIntoView({
                behavior: 'smooth',
                block: 'center'
            });

            if (userLocation) {
                setTimeout(() => {
                    map.setView(userLocation, 16);
                    if (userMarker) {
                        userMarker.openPopup();
                    }
                }, 500);
            }
        }

        function showRoute(umkmId) {
            const umkm = umkmData.find(u => u.id === umkmId);

            if (!userLocation) {
                alert('Lokasi Anda belum terdeteksi. Aktifkan GPS dan refresh halaman.');
                return;
            }

            showRouteLoading();

            if (currentRoute) {
                map.removeControl(currentRoute);
                currentRoute = null;
            }

            if (routeLine) {
                map.removeLayer(routeLine);
                routeLine = null;
            }

            tryOSRMRouting(umkm);
        }

        function tryOSRMRouting(umkm) {
            console.log('Trying OSRM routing service');

            try {
                currentRoute = L.Routing.control({
                    waypoints: [
                        L.latLng(userLocation[0], userLocation[1]),
                        L.latLng(umkm.lat, umkm.lng)
                    ],
                    routeWhileDragging: false,
                    addWaypoints: false,
                    createMarker: function () {return null;},
                    lineOptions: {
                        styles: [{color: '#1e3a8a', weight: 4, opacity: 0.8}]
                    },
                    show: false,
                    collapsible: false,
                    router: L.Routing.osrmv1({
                        serviceUrl: 'https://router.project-osrm.org/route/v1',
                        timeout: 8000
                    })
                }).addTo(map);

                let routeFound = false;
                let timeoutId;

                currentRoute.on('routesfound', function (e) {
                    if (!routeFound) {
                        routeFound = true;
                        clearTimeout(timeoutId);
                        console.log('Route found using OSRM');
                        hideRouteLoading();
                        showDeleteRouteButton();
                        goToMapWithRoute(umkm.id);
                    }
                });

                currentRoute.on('routingerror', function (e) {
                    if (!routeFound) {
                        routeFound = true;
                        clearTimeout(timeoutId);
                        console.log('OSRM routing error:', e);
                        map.removeControl(currentRoute);
                        currentRoute = null;
                        showRoutingTimeoutNotification(umkm);
                    }
                });

                timeoutId = setTimeout(() => {
                    if (!routeFound) {
                        routeFound = true;
                        console.log('OSRM routing timeout');
                        map.removeControl(currentRoute);
                        currentRoute = null;
                        showRoutingTimeoutNotification(umkm);
                    }
                }, 10000);

            } catch (error) {
                console.log('Error initializing OSRM:', error);
                showRoutingTimeoutNotification(umkm);
            }
        }

        function showRoutingTimeoutNotification(umkm) {
            hideRouteLoading();

            const notification = document.createElement('div');
            notification.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(135deg, #dc2626, #991b1b);
        color: white;
        padding: 25px;
        border-radius: 15px;
        z-index: 3000;
        text-align: center;
        max-width: 350px;
        width: 90%;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
        border: 2px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
      `;

            notification.innerHTML = `
        <div style="font-size: 2em; margin-bottom: 12px;">‚ö†Ô∏è</div>
        <h3 style="margin-bottom: 12px; font-size: 1.1em;">Server Rute Sedang Sibuk</h3>
        <p style="margin-bottom: 15px; line-height: 1.4; font-size: 0.9em;">
          Layanan pencarian rute sedang mengalami gangguan. Server demo OSRM sedang overload.
        </p>
        <p style="margin-bottom: 20px; font-size: 0.8em; opacity: 0.9;">
          Coba lagi dalam beberapa menit. Server biasanya akan normal kembali.
        </p>
        <div style="display: flex; gap: 8px; justify-content: center; flex-wrap: wrap;">
          <button onclick="closeNotification(); showRoute(${umkm.id})" 
                  style="background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3); 
                         padding: 10px 16px; border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 0.85rem; min-height: 40px;">
            üîÑ Coba Lagi
          </button>
          <button onclick="closeNotification(); showOnMap(${umkm.id})" 
                  style="background: rgba(255,255,255,0.9); color: #dc2626; border: none; 
                         padding: 10px 16px; border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 0.85rem; min-height: 40px;">
            üìç Lihat Lokasi
          </button>
        </div>
      `;

            document.body.appendChild(notification);
            window.currentNotification = notification;

            setTimeout(() => {
                if (window.currentNotification === notification) {
                    closeNotification();
                }
            }, 15000);
        }

        function closeNotification() {
            if (window.currentNotification) {
                window.currentNotification.style.transition = 'all 0.3s ease';
                window.currentNotification.style.opacity = '0';
                window.currentNotification.style.transform = 'translate(-50%, -50%) scale(0.8)';
                setTimeout(() => {
                    if (window.currentNotification && window.currentNotification.parentNode) {
                        window.currentNotification.parentNode.removeChild(window.currentNotification);
                    }
                    window.currentNotification = null;
                }, 300);
            }
        }

        function deleteRoute() {
            if (currentRoute) {
                map.removeControl(currentRoute);
                currentRoute = null;
            }

            if (routeLine) {
                map.removeLayer(routeLine);
                routeLine = null;
            }

            map.eachLayer(function (layer) {
                if (layer.options && layer.options.icon &&
                    layer.options.icon.options &&
                    layer.options.icon.options.className === 'route-marker') {
                    map.removeLayer(layer);
                }
            });

            map.closePopup();
            hideDeleteRouteButton();

            if (userLocation) {
                map.setView(userLocation, 16);
                if (userMarker) {
                    userMarker.openPopup();
                }
            }
        }

        function showDeleteRouteButton() {
            document.getElementById('deleteRouteBtn').classList.add('visible');
        }

        function hideDeleteRouteButton() {
            document.getElementById('deleteRouteBtn').classList.remove('visible');
        }

        function showRouteLoading() {
            document.getElementById('routeLoading').classList.add('show');
        }

        function hideRouteLoading() {
            document.getElementById('routeLoading').classList.remove('show');
        }

        function goToMapWithRoute(umkmId) {
            closeModal();
            selectUmkm(umkmId);
            document.querySelector('.map-container').scrollIntoView({
                behavior: 'smooth',
                block: 'center'
            });

            const umkm = umkmData.find(u => u.id === umkmId);
            if (userLocation) {
                const group = new L.featureGroup([
                    L.marker(userLocation),
                    L.marker([umkm.lat, umkm.lng])
                ]);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        function renderUmkmGrid() {
            const grid = document.getElementById('umkmGrid');
            grid.innerHTML = umkmData.map(umkm => `
        <div class="umkm-card ${umkm.kategori}" data-id="${umkm.id}">
          <div class="umkm-image">
            <img src="${umkm.foto}" alt="${umkm.nama}" onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\\'display: flex; align-items: center; justify-content: center; height: 100%; font-size: 2.5em;\\'>${getKategoriIcon(umkm.kategori)}</div>'">
          </div>
          <div class="umkm-content">
            <div class="umkm-header">
              <div class="umkm-icon ${umkm.kategori}">${getKategoriIcon(umkm.kategori)}</div>
              <div><h3>${umkm.nama}</h3></div>
            </div>
            <div class="umkm-category">${umkm.kategori.toUpperCase()}</div>
            <p style="margin-bottom: 12px; color: white; line-height: 1.4;">${umkm.deskripsi}</p>
            <div class="detail-item"><i>üìç</i><span>${umkm.alamat}</span></div>
            <div class="detail-item"><i>‚è∞</i><span>${umkm.jam}</span></div>
            <div class="detail-item"><i>üí∞</i><span>${umkm.harga}</span></div>
          </div>
        </div>
      `).join('');

            document.querySelectorAll('.umkm-card').forEach(card => {
                card.addEventListener('click', () => showUmkmDetail(parseInt(card.dataset.id)));

                // Add touch feedback
                card.addEventListener('touchstart', function () {
                    this.style.transform = 'scale(0.98)';
                });

                card.addEventListener('touchend', function () {
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        }

        function renderLocationList() {
            const locationList = document.getElementById('locationList');
            locationList.innerHTML = umkmData.map(umkm => `
        <div class="location-item" data-id="${umkm.id}" onclick="selectUmkm(${umkm.id})">
          <div style="font-weight: bold; margin-bottom: 4px; font-size: 0.95rem;">${umkm.nama}</div>
          <div style="font-size: 0.8rem; color: #666;">${umkm.alamat}</div>
        </div>
      `).join('');
        }

        function selectUmkm(id) {
            document.querySelectorAll('.location-item').forEach(l => l.classList.remove('active'));
            document.querySelector(`.location-item[data-id="${id}"]`).classList.add('active');

            const umkm = umkmData.find(u => u.id === id);
            map.setView([umkm.lat, umkm.lng], 17);
            markers[id].openPopup();
            selectedUmkm = id;

        function showUmkmDetail(id) {
            const umkm = umkmData.find(u => u.id === id);

            document.getElementById('modalImage').innerHTML = `
        <img src="${umkm.foto}" alt="${umkm.nama}" onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\\'display: flex; align-items: center; justify-content: center; height: 100%; font-size: 3em; color: white;\\'>${getKategoriIcon(umkm.kategori)}</div>'">
      `;

            document.getElementById('modalContent').innerHTML = `

          </div>
          <h2 style="margin-bottom: 8px; font-size: 1.3rem;">${umkm.nama}</h2>
          <div class="umkm-category">${umkm.kategori.toUpperCase()}</div>
        </div>
        <p style="margin-bottom: 20px; text-align: center; color: #666; line-height: 1.4; font-size: 0.9rem;">${umkm.deskripsi}</p>
        <div style="margin-bottom: 12px;"><h4 style="font-size: 1rem;">üìç Alamat:</h4><p style="margin-top: 4px; font-size: 0.9rem;">${umkm.alamat}</p></div>
        <div style="margin-bottom: 12px;"><h4 style="font-size: 1rem;">‚è∞ Jam Buka:</h4><p style="margin-top: 4px; font-size: 0.9rem;">${umkm.jam}</p></div>
        <div style="margin-bottom: 20px;"><h4 style="font-size: 1rem;">üí∞ Harga:</h4><p style="margin-top: 4px; font-size: 0.9rem;">${umkm.harga}</p></div>
        <div class="direction-controls">
          <button class="direction-btn" onclick="showOnMap(${umkm.id})">üó∫Ô∏è Lihat Lokasi</button>
          <button class="direction-btn" onclick="showRoute(${umkm.id})">üß≠ Buat Rute</button>
        </div>
      `;
            document.getElementById('umkmModal').style.display = 'block';
        }

        function showOnMap(id) {
            closeModal();
            selectUmkm(id);
            document.querySelector('.map-container').scrollIntoView({behavior: 'smooth'});
        }

        function closeModal() {
            document.getElementById('umkmModal').style.display = 'none';
        }

        // Search functionality
        document.querySelector('.search-box').addEventListener('input', function (e) {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.umkm-card').forEach(card => {
                const umkmId = parseInt(card.dataset.id);
                const umkm = umkmData.find(u => u.id === umkmId);

                card.classList.toggle('hidden', !searchText.includes(searchTerm) && searchTerm !== '');
            });
        });

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const category = this.dataset.category;
                document.querySelectorAll('.umkm-card').forEach(card => {
                    const umkmId = parseInt(card.dataset.id);
                    const umkm = umkmData.find(u => u.id === umkmId);
                    card.classList.toggle('hidden', category !== 'all' && umkm.kategori !== category);
                });
            });
        });

        document.querySelector('.close-btn').addEventListener('click', closeModal);

            document.getElementById('loadingScreen').style.display = 'flex';
        }

            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
        }

            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

            const scrollButton = document.getElementById('scrollToTop');
            if (window.pageYOffset > 300) {
                scrollButton.classList.add('visible');
            } else {
                scrollButton.classList.remove('visible');
            }
        }

        // Mobile optimizations
        function optimizeForMobile() {
            // Prevent zoom on input focus
            document.querySelectorAll('input, select, textarea').forEach(element => {
                element.addEventListener('focus', function () {
                    if (window.innerWidth < 768) {
                        const viewport = document.querySelector('meta[name=viewport]');
                        viewport.setAttribute('content', 'width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no');
                    }
                });

                element.addEventListener('blur', function () {
                    if (window.innerWidth < 768) {
                        const viewport = document.querySelector('meta[name=viewport]');
                        viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
                    }
                });
            });

            // Add haptic feedback for touch devices
            if (navigator.vibrate) {
                document.querySelectorAll('.umkm-card, .filter-btn, .direction-btn, .detail-btn').forEach(element => {
                    element.addEventListener('touchstart', function () {
                        navigator.vibrate(10);
                    });
                });
            }

            // Improve touch performance with better event handling
        document.querySelectorAll('button').forEach(button => {
            let touchStarted = false;

            button.addEventListener('touchstart', function (e) {
                touchStarted = true;
            });

            button.addEventListener('touchend', function (e) {
                if (touchStarted) {
                    e.preventDefault();
                    e.stopPropagation();
                    // Small delay to ensure touch is complete
                    setTimeout(() => {
                        this.click();
                    }, 10);
                }
                touchStarted = false;
            });

            button.addEventListener('touchcancel', function (e) {
                touchStarted = false;
            });
        });
        }

        window.addEventListener('scroll', toggleScrollToTopButton);

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function () {
            showLoadingScreen();

            setTimeout(() => {
                renderUmkmGrid();
                renderLocationList();
                initMap();
                optimizeForMobile();

                setTimeout(() => {
                    hideLoadingScreen();
                }, 1000);
            }, 1500);
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', function () {
            setTimeout(() => {
                if (map) {
                    map.invalidateSize();
                    // Re-center map after orientation change
                    if (userLocation) {
                        map.setView(userLocation, map.getZoom());
                    }
                }
            }, 300);
        });

        // Handle resize
        window.addEventListener('resize', function () {
            setTimeout(() => {
                if (map) {
                    map.invalidateSize();
                }
            }, 100);
        });

        // Prevent iOS Safari bounce effect on map container
        document.addEventListener('touchmove', function (e) {
            if (e.target.closest('#map')) {
                e.preventDefault();
            }
        }, {passive: false});
    </script>
</body>
